version: 2
jobs:
  build:
    docker:
      - image: golang:1.13.2-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t dos2009/redmoon:latest .
      - run:
              name: Publish Docker Image to Docker Hub
              command: |
                docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASS"
                docker push dos2009/redmoon:latest  
workflows:
  version: 2
  building:
    jobs:
      - build
